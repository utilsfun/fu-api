<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>


    <link href="https://cdn.bootcdn.net/ajax/libs/SyntaxHighlighter/3.0.83/styles/shCore.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/SyntaxHighlighter/3.0.83/styles/shCoreDefault.min.css"  rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/SyntaxHighlighter/3.0.83/scripts/shCore.min.js"></script>


    <script src="https://cdn.bootcdn.net/ajax/libs/SyntaxHighlighter/3.0.83/scripts/shAutoloader.min.js"></script>

    <script type="text/javascript">

    </script>

    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }


    </style>
</head>
<p>
<div id="root" class="app-wrapper">
    <pre class="brush: javascript;">

        var myCustomFn = function ShowFn() {

            Ext.Msg.alert('消息框', "你调用了客户端的JavaScript函数");

        }

    </pre>
    <pre class="brush: java; toolbar: false;">

        String myCustomFn = new ShowFn() {

            Ext.Msg.alert('消息框', "你调用了客户端的JavaScript函数");

        }

    </pre>
    <pre class="brush: sql;">

        select * from xx.tjml

    </pre>
    <button onclick="SyntaxHighlighter.all();">SyntaxHighlighter.all()</button>
</div>
<script>

 var syntaxHighlighterPath = "https://cdn.bootcdn.net/ajax/libs/SyntaxHighlighter/3.0.83/scripts/";

     SyntaxHighlighter.autoloader(
        ['js','Javascript','javascript',
            syntaxHighlighterPath + 'shBrushJScript.min.js'],
        ['bash','shell',
            syntaxHighlighterPath + 'shBrushBash.min.js'],
        ['css',
            syntaxHighlighterPath + 'shBrushCss.min.js'],
        ['groovy','Groovy',
            syntaxHighlighterPath + 'shBrushGroovy.min.js'],
        ['xml','Xml',
            syntaxHighlighterPath + 'shBrushXml.min.js'],
        ['sql','Sql',
            syntaxHighlighterPath + 'shBrushSql.min.js'],
        ['php','Php',
            syntaxHighlighterPath + 'shBrushPhp.min.js'],
        ['java','Java',
            syntaxHighlighterPath + 'shBrushJava.min.js']
        );
     SyntaxHighlighter.all();



</script>


</body>
</html>
